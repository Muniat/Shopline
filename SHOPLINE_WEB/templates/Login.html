{% if msg %}
<script>
   alert('{{ msg }}');
</script>
{% endif %}

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  {% block content %}
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
 
  <body>
  <form action="/postsign/" method="post">
  {% csrf_token %}
  <div class="login-box">
    {% load static %}
    <a href="images/logo.png"><img src="{% static "images/logo.png" %}" ></a>
    <div class="textbox">
       <input type="text" placeholder="Enter Phone Number" name="number" value="">
    </div>

    <div class="textbox">
      <input type="password" placeholder="Enter Password" name="password" value="">
    </div>

   <input class="btn" type="submit" name="" value="LOGIN">
   <p>Not registered yet?   <a href='{% url 'SignUp' %}' >SIGN UP</a></p>
  
   
   <button type="button" onclick="location.href='{% url 'social:begin' 'google-oauth2' %}'" class="google btn">
          <i class="fa fa-google fa-fw"></i>LOGIN WITH GOOGLE
        </a>
 

  {% endblock %}




  </div>
  </form> 

  </body>
 </html>
