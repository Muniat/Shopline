<!DOCTYPE html>
<html>
<head>
	<title> {{ product.name }} - Shopline</title>
	<style>
		
	.btn{
        background-color:#90EE90;
        color: black; 
        border: black;
      }
     
     .img{
     	width: 100%;
       height: 40vh;
       object-fit: cover;
     }

     .description{
     	width: 100%;
       height: 50vh;
       object-fit: 50%;
     }

	</style>
</head>
<body>
{% block content %}
 {% for product in data %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img class="img" src="{{ product.image }}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8">
        <h5> {{ product.name }} </h5>
        <p class="price"><b>{{ product.price }} </b></p>
        <p class="description">{{ product.description }}</p>


    </div>
    </div>


</div>

{% endfor %}
{% endblock %}
</body>
</html>
