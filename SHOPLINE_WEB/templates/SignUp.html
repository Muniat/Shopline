<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>SignUp</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <body>
  <form action="/postSignUp/" method="post">
  {% csrf_token %}
  <div class="login-box">
    {% load static %}
    <a href="images/logo.png"><img src="{% static "images/logo.png" %}"></a>

     <div class="textbox">
       <input type="text" placeholder="Mobile Number" name="number" value="">
    </div>

    <div class="textbox">
       <input type="text" placeholder="Email" name="email" value="">
    </div>

    <div class="textbox">
      <input type="password" placeholder="Password" name="password" value="">
    </div>

   

   <input class="btn" type="submit" name="" value="Sign Up">
   <p>Already have an account?   <a href='{% url 'login' %}'" >Login</a></p><br><br>

   
   <button type="button"  onclick="location.href='{% url 'welcome' %}'">CONTINUE WITHOUT REGISTRATION</button>

  </div>
  </form> 

  </body>
 </html>
